<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STI Shop - Yangi E'lon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
  <!-- Navbar (index.html dagi bilan bir xil) -->
  <nav class="navbar navbar-expand-lg navbar-dark px-4">
    <a class="navbar-brand" href="/"><img src="../../public/stiSHOP.png" alt="" class="stiLOGO"></a>
    <div class="collapse navbar-collapse">
      <div class="userInfo d-flex ms-auto">
        <!-- Bu qism JS orqali to'ldiriladi -->
      </div>
    </div>
  </nav>

  <!-- Asosiy kontent -->
  <div class="container mt-5">
    <h2 class="mb-4">Yangi e'lon qo'shish</h2>
    <form id="productForm" enctype="multipart/form-data">
      <!-- Mahsulot nomi -->
      <div class="mb-3">
        <label for="productName" class="form-label">Mahsulot nomi*</label>
        <input type="text" class="form-control" id="productName" required>
      </div>
      
      <!-- Kategoriya tanlash -->
      <div class="mb-3">
        <label for="productCategory" class="form-label">Kategoriya*</label>
        <select class="form-select" id="productCategory" required>
          <option value="" selected disabled>Kategoriyani tanlang</option>
          <!-- Kategoriyalar JS orqali to'ldiriladi -->
        </select>
      </div>
      
      <!-- Narx -->
      <div class="mb-3">
        <label for="productPrice" class="form-label">Narx (so'm)*</label>
        <input type="number" class="form-control" id="productPrice" required>
      </div>
      
      <!-- Tavsif -->
      <div class="mb-3">
        <label for="productDescription" class="form-label">Tavsif</label>
        <textarea class="form-control" id="productDescription" rows="3"></textarea>
      </div>
      
      <!-- Rasm yuklash -->
      <div class="mb-3">
        <label for="productImage" class="form-label">Mahsulot rasmi*</label>
        <input class="form-control" type="file" id="productImage" accept="image/*" required>
        <div class="form-text">Faqat bitta rasm yuklashingiz mumkin</div>
      </div>
      
      <button type="submit" class="btn btn-primary">E'lon qo'shish</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/newProduct.js"></script>
</body>
</html>
